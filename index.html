<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamically Create Divs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="inputContainer">
            <input type="number" id="numDivs" placeholder="Enter number of divs" required />
            <button onclick="showAdditionalInputs()">Next</button>
        </div>
        <div id="additionalInputs" style="display: none;">
            <input type="number" id="height" placeholder="Enter height (px)" required />
            <input type="number" id="width" placeholder="Enter width (px)" required />
            <input type="number" id="paddingTop" placeholder="Enter padding top (px)" required />
            <input type="number" id="paddingLeft" placeholder="Enter padding left (px)" required />
            <button onclick="createDivs()">Create Divs</button>
        </div>
        <div id="loading">Loading...</div>
        <div id="divContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
